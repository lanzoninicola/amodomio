name: Vercel Prod Loader Guard

on:
  pull_request:
    branches:
      - vercel-prod

jobs:
  cardapio-loader-blocker-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run blocker loader test
        run: npx vitest run app/routes/cardapio._index.loader.test.ts
