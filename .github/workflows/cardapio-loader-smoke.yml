name: Cardapio Loader Smoke

on:
  deployment_status:

jobs:
  smoke-cardapio-loader:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Resolve preview URL
        id: resolve-url
        run: |
          URL="${{ github.event.deployment_status.target_url }}"
          if [ -z "$URL" ]; then
            echo "Sem target_url no deployment_status; encerrando sem erro."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Check /cardapio response
        if: steps.resolve-url.outputs.skip == 'false'
        run: |
          BASE_URL="${{ steps.resolve-url.outputs.url }}"
          CARDAPIO_URL="${BASE_URL%/}/cardapio"

          echo "Validando rota: $CARDAPIO_URL"
          HTTP_STATUS=$(curl -L -sS -o /tmp/cardapio.html -w "%{http_code}" "$CARDAPIO_URL")
          echo "Status HTTP: $HTTP_STATUS"

          if [ "$HTTP_STATUS" -ge 400 ]; then
            echo "Falha: /cardapio retornou status HTTP >= 400."
            exit 1
          fi

          if grep -q "Redirecionamento autom√°tico" /tmp/cardapio.html; then
            echo "Falha: contingencia blocante ativa em /cardapio (loader provavelmente falhou)."
            exit 1
          fi

          echo "OK: /cardapio sem contingencia blocante."
